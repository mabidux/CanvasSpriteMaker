<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Maker</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/material-kit.css">
</head>
<body>
    <div style="text-align: center; margin-top: 2%; margin-bottom: 2%;">
        <h1 class="nunito">Sprite Maker</h1>
        <br>
        <label style="color: black;" class="nunito">grid pixels</label>
        <br>
        <input id="gridPixels" type="number" value="10" style="width: 5rem;">
        <br>
        <br>
        <button id="applyButton" class="btn btn-primary">APLICAR</button>
        <br>
        <br>
        <label style="color: black;" class="nunito">cor de pintura</label>
        <br>
        <input type="color" id="color" style="border-radius: 5px; outline: none; width: 2rem; height: 2rem; padding: 0; border: none; border: none;">
    </div>
    <div style="width: 600px; height: 600px; margin: auto; margin-bottom: 2%;">
        <canvas width="600px" height="600px" style="border: .1rem solid black; image-rendering: crisp-edges; image-rendering: -moz-crisp-edges; image-rendering: pixelated;"></canvas>
    </div>
    <div style="text-align: center; margin-bottom: 2%;" class="nunito">
        <input type="text" id="code" value="" style="visibility: visible; outline: none; position: absolute; margin-top: -200%;" readonly>
        <button id="saveButton" class="btn btn-primary">SALVAR</button>
    </div>
    <script src="./scripts/functions.js"></script>
</body>
</html>
